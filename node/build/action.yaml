name: node build & store
inputs:
    build_artifact_name:
      required: true
      type: string
    build_artifact_path:
      required: true
      type: string
    bootstrap:
      default: false
      type: boolean
    clone_recursive:
      default: false
      type: boolean
    build_options:
      type: string
    ref: 
      default: ''
      type: string
runs:
  using: "composite"
  steps:
    - name: Clone Repo with Submodules
      if: inputs.clone_recursive == 'true'
      uses: actions/checkout@v3.1.0
      with:
        submodules: "recursive"
        token: ${{ env.GH_ACTIONS_READ_REPO }}
        ref: ${{ inputs.ref }}

    - name: Clone Repo
      if: inputs.clone_recursive == 'false'
      uses: actions/checkout@v3.1.0
      with: 
        ref: ${{ inputs.ref }}

    - name: Setup Node
      uses: actions/setup-node@v3.5.0
      with:
        node-version: 16.10.0
        cache: npm

    - name: Install Node Modules
      shell: bash
      run: npm ci

    - name: Bootstrap Modules
      if: inputs.bootstrap == 'true'
      shell: bash
      run: npm run bootstrap

    - name: Build App
      shell: bash
      run: npm run build ${{ inputs.build_options }}

    - name: Zip Build Artifacts
      shell: bash
      run: cd ${{ inputs.build_artifact_path }} && zip -r ~/${{ inputs.build_artifact_name }}.zip *

    - name: Archive Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.build_artifact_name }}
        path: ~/${{ inputs.build_artifact_name }}.zip


